<html lang="en">

<head>

<body>

        <!-- <img src="https://cdn.wallpapersafari.com/98/95/oJwbl1.jpg" alt=""> -->

            <main class="form-signin">
                <form action="">
                    <div><h3>Please Sign In </h3></div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword" style="color: white;">Password</label>
                    </div>
                    <div><button class="btn btn-dark login" style="border-color: white;">LOGIN</button></div>
                    <div><a href="TODO">Create Account</a></div>
                </form>
            </div>
        </main>
    </div>
